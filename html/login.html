<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo-teste.png" type="image/x-icon">
    <title>Criar Login</title>
    <link rel="stylesheet" href="../css/loginECriarLogin.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="../js/login.js" defer></script>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="bloco">
            <h1>DRACOMANT</h1>
            <p>LOGIN</p>
            <form action="">
                <div class="blocos">
                    <input class="email" type="email" placeholder="Endereço de e-mail" required maxlength="30" autocomplete="email">
                    <span class="material-symbols-outlined icons">
                        mail
                    </span>
                </div>
                <div class="blocos">
                    <input class="senha" type="password" placeholder="Senha:" required minlength="8" >
                    <span id="senhaOculta" class="material-symbols-outlined oculto icons">
                        visibility_off
                    </span>
                    <span id="senhaVisivel" class="material-symbols-outlined aparente icons">
                        visibility
                    </span>
                </div>
                <button class="confirmar" onclick="confirmar()">Confirmar</button>
                <p>Não possui uma conta? <a href="criarLogin.html">Criar conta</a></p>
            </form>
        </div>
    </Main>
</body>
</html>
